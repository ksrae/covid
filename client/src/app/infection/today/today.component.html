<ng-container *ngIf="(data$ | async) as data">
  <ul>
    <li *ngFor="let header of data.header">
      <span>{{header | translate}}:</span>
      <span *ngIf="data.items.length">
        {{header !== 'createDt' ? (data.items[0][header] | number: '1.0-5') : (data.items[0][header] | date: 'yyyy-MM-dd') }}
      </span>
    </li>
  </ul>

  <!-- <today-detail *ngIf="data.today.length" [header]="data.header" [data]="data.today"></today-detail> -->

</ng-container>
